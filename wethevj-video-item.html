<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../polymer-ui-ratings/polymer-ui-ratings.html">
<link rel="import" href="../polymer-ui-card/polymer-ui-card.html">
<link rel="import" href="../core-icon-button/core-icon-button.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-button/paper-button.html">
<!--

    <wethevj-video-item></wethevj-video-item>

@element wethevj-video-item
@blurb Element providing solution to [...].
@status [...]
@homepage https://.../wethevj-video-item
-->

<polymer-element name="wethevj-video-item" attributes="video">
          <template id="template">
            <style type="text/css">
            .crop {
                width: 250px;
                overflow: hidden;
              	margin-right:0px;
            }
            .crop img {
                margin: -20px;
            }
            polymer-ui-card {
              display: block;
              max-width:605px;
              margin: 20px auto;
              padding: 30px;
            } 
            </style>
          <polymer-ui-card vertical layout>
            <div horizontal layout>
              <div>
                <div class="crop"><img class="ty_img" width="250" src="{{video.media$group.media$thumbnail[0].url||video.snippet.thumbnails.medium.url}}" /></div>
          	  </div>
          	  <div  style="padding-right:10px;" flex>
                <h3>{{video.title.$t||video.snippet.title}}</h3>
          	    <span>{{video.published.$t||video.snippet.publishedAt}}</span><br />
          	    <span>{{video.content.$t||video.snippet.description}}</span>
          	  </div>
            </div>
          <div horizontal layout start>
            <div style="height:100%:" vertical layout>
            RATING
            </div>
            <div horizontal end-justified layout flex>
              <div horizontal center-justified layout>
                <paper-button icon="theaters" on-click="{{toggleVidDialog}}"></paper-button><core-icon-button icon="favorite-outline"></core-icon-button><core-icon-button icon="av:play-arrow"></core-icon-button>
                  <paper-dialog heading="Dialog" id="videoDialog{{video.id.videoId||video.id}}" name="videoDialog{{video.id.videoId||video.id}}" transition="paper-dialog-transition-center">

                    <object height="350" width="425">
                      <param name="movie" value="http://www.youtube.com/v/{{video.id.videoId||video.id}}" />
                      <embed height="350" src="http://www.youtube.com/v/{{video.id.videoId||video.id}}?showinfo=no&autoplay=1&&iv_load_policy=3&fs=0&rel=0&showsearch=0&hd=1" type="application/x-shockwave-flash" width="425"></embed>
                    </object>
  
                    <paper-button label="More Info..." dismissive></paper-button>
                    <paper-button label="Decline" affirmative></paper-button>
                    <paper-button label="Accept" affirmative default></paper-button>
                
                  </paper-dialog>

              </div>
            </div>
          </polymer-ui-card>
        </template>
  <script>
    Polymer('wethevj-video-item', {
      ready: function() {
        if(this.video.id.$t!='') {
          console.log("old school youtube feed detected");
          var n = this.video.id.$t.lastIndexOf('/');
          var result = str.substring(n + 1);
          this.video.id=this.video.id.$t;
        }
        
      },
      toggleVidDialog: function() {
        console.log("Toggle the vid");
        var videoDialog = this.shadowRoot.querySelector('#videoDialog'+(this.video.id.videoId||this.video.id));
        videoDialog.toggle();        
      }
    });
  </script>

</polymer-element>
